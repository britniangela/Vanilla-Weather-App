<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9c5f457f0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <span class="current-date"
              ><h6><small>Monday, July 20, 2020 9:25 PM</small></h6></span
            >

            <h1 class="city">
              Orlando
            </h1>
            <h2 id="current-temperature">
              <span>87°</span>
              <span id="temperature-scale" class="units"
                >°F | <a href="#" id="celcius-link">°C</a></span
              >
              <br />
              <i id="weather-icon" class="fas fa-sun"></i>
            </h2>
          </div>
          <div class="col-6">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter city"
                autocomplete="off"
                id="find-city"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="search-city"
              >
                Search
              </button>
            </form>
            <button class="btn btn-outline-secondary" id="current-location">
              Current Location
            </button>
            <ul>
              <li>
                Precipitation: 15%
              </li>
              <li>
                Humidity: 62%
              </li>
              <li>
                Wind: 11 mph
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div id="day-of-week" class="col-2">
            Monday
            <div class="temperature">89°</div>
            <div class="emoji">
              <i id="weather-icon" class="fas fa-cloud-meatball"></i>
            </div>
          </div>
          <div id="day-of-week" class="col-2">
            Tuesday
            <div class="temperature">93°</div>
            <div class="emoji">
              <i id="weather-icon" class="fas fa-umbrella"></i>
            </div>
          </div>
          <div id="day-of-week" class="col-2">
            Wednesday
            <div class="temperature">89°</div>
            <div class="emoji">
              <i id="weather-icon" class="fas fa-rainbow"></i>
            </div>
          </div>
          <div id="day-of-week" class="col-2">
            Thursday
            <div class="temperature">91°</div>
            <div class="emoji">
              <i id="weather-icon" class="fas fa-poo-storm"></i>
            </div>
          </div>
          <div id="day-of-week" class="col-2">
            Friday
            <div class="temperature">90°</div>
            <div class="emoji">
              <i id="weather-icon" class="fas fa-meteor"></i>
            </div>
          </div>
        </div>
        <script src="src/app.js"></script>
      </div>
    </div>
    <div id="source-code-link">
      <small>
        <a
          href="https://github.com/britniangela/Vanilla-Weather-App"
          target="_blank"
          >Open-Source Code</a
        >
        by Britni Burdette
      </small>
    </div>
  </body>
</html>
