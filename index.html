<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9c5f457f0d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          Orlando
        </h1>
        <ul>
          <li>
            Monday 4:42 PM
          </li>
          <li>
            Sunny
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-sun"></i>
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 15%
              </li>
              <li>
                Humidity: 62%
              </li>
              <li>
                Wind: 11 mph
              </li>
            </ul>
          </div>
           <div class="row">
          <div class="col-2">
            Monday
            <div class="temperature">89°</div>
            <div class="emoji"><i class="fas fa-cloud-meatball"></i></div>
          </div>
          <div class="col-2">
            Tueday
            <div class="dtemperature">89°</div>
            <div class="emoji"><i class="fas fa-umbrella"></i></div>
          </div>
          <div class="col-2">
            Wednesday
            <div class="dtemperature">89°</div>
            <div class="emoji"><i class="fas fa-rainbow"></i></div>
          </div>
          <div class="col-2">
            Thursday
            <div class="temperature">91°</div>
            <div class="emoji"><i class="fas fa-poo-storm"></i></div>
          </div>
          <div class="col-2">
            Friday
            <div class="temperature">90°</div>
            <div class="emoji"><i class="fas fa-meteor"></i></div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/britniangela/Vanilla-Weather-App"
          target="_blank"
          >Open-Source Code</a
        >
        by Britni Burdette
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
